<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Rectangle Area Calculator</h1>
        <p>Enter the dimensions of your rectangle to calculate the area!</p>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Calculate Area</h2>
            <form id="areaForm">
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" required min="0" step="0.01">

                <label for="width">Width:</label>
                <input type="number" id="width" name="width" required min="0" step="0.01">

                <button type="submit">Calculate</button>
            </form>
        </section>

        <section id="resultSection">
            <h2>Result</h2>
            <p id="result">Enter values above to calculate the area.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rectangle Area Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
